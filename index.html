<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="to do.png" />
  <title>Todolist</title>
 </head>
 <body>
  <!-- main todo container -->
  <div class="container">
   <!-- header with input and add button -->
   <header>
    <h1>Peak Planner</h1>
    <div class="input-section">
     <input id="todo-title" type="text" placeholder="Add task title.." class="input" />
     <input id="todo-input" type="text" placeholder="Add description here.." class="input" />
     <button id="add-button" class="btn btn-add"><span class=""></span> Add</button>
    </div>
   </header>

   <!-- delete buttons -->
   <div class="todos-filter">
    <button id="delete-all" class="btn">Delete All</button>
    <button id="delete-selected" class="btn">Delete Selected</button>
   </div>

   <!-- list of todos -->
   <ul id="all-todos" class="todos-list"></ul>

   <!-- filters and stats -->
   <div class="filters">
    <div class="completed-task">
     <p>Completed: <span id="c-count">0</span></p>
    </div>
    <div class="remaining-task">
     <p>Pending Tasks: <span id="r-count">0</span></p>
    </div>
    <div class="dropdown">
     <button class="dropbtn">Filter</button>
     <div class="dropdown-content">
      <a href="#" id="all">All</a>
      <a href="#" id="rem">Pending</a>
      <a href="#" id="com">Completed</a>
     </div>
    </div>
   </div>
  </div>

  <!-- JS -->
  <script src="index.js"></script>
 </body>
</html>
